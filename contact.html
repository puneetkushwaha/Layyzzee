    <section class="contact-section">
        <div class="contact-container">
            <div class="profile-image">
                <img src="Puneet pic 2.jpg" alt="Profile Picture">
            </div>
            <h2>Feel free to contact me!</h2>

            <!-- Contact Form -->
            <form action="https://formspree.io/f/manybwla" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Send Message</button>
                </div>
            </form>

            <!-- Success message or link to another page after form submission -->
            <div class="success-message" style="display: none;">
                <p>Thank you for contacting us! We will get back to you shortly.</p>
                <a href="index.html">Go back to Home</a>
            </div>
        </div>

    </section>

    <script>
        // JavaScript to show success message without preventing form submission
        const form = document.getElementById('contact-form');
        const successMessage = document.querySelector('.success-message');

        form.addEventListener('submit', () => {
            successMessage.style.display = 'block'; // Show the success message
            form.style.display = 'none'; // Hide the form
